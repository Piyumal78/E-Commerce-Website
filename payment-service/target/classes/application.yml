server:
  port: 8082

spring:
  application:
    name: payment-service
  
  datasource:
    url: jdbc:h2:mem:paymentdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
  
  task:
    execution:
      pool:
        core-size: 5
        max-size: 10
        queue-capacity: 100

logging:
  level:
    com.ecommerce.paymentservice: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Payment Gateway Configuration
payment:
  gateways:
    stripe:
      enabled: true
      api-key: sk_test_dummy_key
    paypal:
      enabled: true
      client-id: dummy_client_id
      client-secret: dummy_client_secret
